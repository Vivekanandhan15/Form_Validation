<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation </title>
    <link rel="stylesheet" href="FormValidation.css">
    <script src="https://kit.fontawesome.com/49df19ee8b.js" crossorigin="anonymous"></script> 

   
</head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="Contact-Name" onkeyup="ValidateName()">
        <span id="NameError"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" id="PhoneNo" onkeyup="ValidatePhone()">
        <span id="Phone"></span>

      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="EmailId" onkeyup="ValidateEmail()">
        <span id="EmailError"></span>

      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" id="Message" onkeyup="ValidateMessage()"></textarea>
        <span id="MessageError"></span>

      </div>

    <button onclick = "return ValidateForm()">Submit</button>
    <span id="Submiterroe"></span>

   
  </form>


  
  
  </div>
  <script src="Form.js" crossorigin="anonymous"></script>
   
</body>
</html>
